// Funkcja do losowego tasowania
function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

// Tasujemy pytania i odpowiedzi
const shuffledQuestions = shuffle(
    questions.map(q => ({
        q: q.q,
        answers: shuffle(q.answers)
    }))
).slice(0, 20);  // <<< pobiera tylko 20 losowych pytań

// Generowanie HTML pytań
const quizForm = document.getElementById("quizForm");
shuffledQuestions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.dataset.id = i;

    let html = `<p><b>${i + 1}. ${q.q}</b></p>`;
    q.answers.forEach(a => {
        html += `<label><input type="radio" name="q${i}" value="${a.correct}"> ${a.text}</label><br>`;
    });
    div.innerHTML = html;
    quizForm.appendChild(div);
});

// Sprawdzanie odpowiedzi
function checkQuiz() {
    let score = 0;

    document.querySelectorAll(".question").forEach(question => {
        const id = question.dataset.id;
        const selected = question.querySelector("input:checked");
        const correctAnswer = shuffledQuestions[id].answers.find(a => a.correct).text;

        question.classList.remove("correct", "incorrect");
        question.querySelectorAll(".correct-answer").forEach(el => el.remove());

        if (!selected) return;

        if (selected.value === "true") {
            score++;
            question.classList.add("correct");
        } else {
            question.classList.add("incorrect");
            question.innerHTML += `<p class="correct-answer">Poprawna odpowiedź: ${correctAnswer}</p>`;
        }
    });

    const resultBox = document.getElementById("result");
    resultBox.style.display = "block";
    resultBox.innerHTML = `Twój wynik: <b>${score} / 20</b>`;
}
